		<title>重置新密码</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
   		<link href="http://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
	    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href="http://cdn.bootcss.com/bootstrap-fileinput/4.2.7/css/fileinput.min.css" rel="stylesheet">
	    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
	   	<link rel="stylesheet" href="css/reset.css" />
	   	<link rel="stylesheet" href="css/Reset_password.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<a href="login.html"><img src='icon/jiantou.png'></a>
				<p>重置新密码</p>
			</header>
			<section>
				<form id="defaultForm" method="post" class="one form-horizontal" action="target.php"
		                      data-bv-message="This value is not valid"
		                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
		                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
		                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
		                       >
		                     <!--在form表单内添加data-bv-live="disabled"点击提交时验证所有input框-->
		                     
		            <div class="content">
						<div class="form-group New">
	                        <label class="col-xs-3 control-label">输入密码</label>
	                        <div class="col-xs-9">
	                            <input type="password" class="form-control" name="password"
	                                   required data-bv-notempty-message="密码不能为空"
	                                   data-bv-different="true" data-bv-different-field="username" data-bv-different-message="密码不一致"
	                                   data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="10" data-bv-stringlength-message="请输入范围在6~10之间"
	                                   
	                                   />
	                            	
	                            	
	                        </div>
	                        
	                    </div>
	                    <div class="form-group New_password">
	                        <label class="col-xs-3 control-label">确认密码</label>
	                        <div class="col-xs-9">
	                            <input type="password" class="form-control" name="confirmPassword"
	                                   required data-bv-notempty-message="重置密码不能为空"
	                                   data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="密码不一致"
	                                   data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="10" data-bv-stringlength-message="请输入范围在6~10之间"
	                                   />
	                            	<!--data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="10" data-bv-stringlength-message="请输入范围在16~19之间"-->
	                        </div>
	                        
	                    </div>
                    </div>
                    <div class="form-group Submit">
					 	<div class="col-xs-12">
					 		<a href="Success_password_CZ.html"style="color: #fff;"><input type="submit" class="form-control" name="" id="" value="提交" /></a>
					 	</div>
					 </div>
				</form>
				
				
			</section>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/language/zh_CN.min.js"></script>
		<script type="text/javascript">
		    $(document).ready(function() {
		        $('#defaultForm').bootstrapValidator();
		    });
		    
		    
		</script>
	</body>
</html>
