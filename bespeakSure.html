	<link rel="stylesheet" href="css/yuyue.css">

</head>
<body>
	<!--立即预约页面-->
	<div class="container">
		<header class="bar-header">
			<a href="Details_store.html" class="back"><img src="icon/返回.png" alt=""></a>
			<div>
				<span class="zhuan"><img src='icon/分享.png'></span>
				<span class="shou"><img src="icon/收藏.png" alt=""></span>
				<span class="shou"><img src="icon/more.png" alt=""></span>
				
			</div>	
		</header>
		<section class="cont">
			<div class="swiper-box">
				<img src="img/img1.jpg" alt="">
			</div>
			<div class="show-cont">
				<div class="price">
					<del><b>￥ <img src="icon/免费-图标.png" alt="" /></b><span>30</span></del>
				</div>
				<div class="show-info">
					<p><span class="title">大王卤肉饭套餐</span><span class="sheng">剩余 / 总量</span></p>
					<p><span class="star"><img src="img/star.jpg" alt=""></span><span>4.5分</span><span class="jia">187/200</span></p>
				</div>
			</div>
			<div class="mothed">
				<p class="cont-mothed">套餐内容和预约方式</p>
				<div class="cai-count">
					<div class="cai"><span>大王香菇卤肉饭 x<b>1</b></span><span>鱼丸汤 x<b>1</b></span></div>
					<button class="pattern">选择就餐人数和免单方式</button>
				</div>
			</div>
			<div class="yuyue-notice">
				<p class="cont-mothed">预约须知</p>
				<ul>
					<li><p>有效期</p><p><span>2015 / 7 / 12</span><span>10 : 00 至 2015 / 7 / 3</span><span> 20 : 00</span></p></li>
					<li><p>使用时间</p><p>10:00——14:00</p></li>
					<li><p>使用规则</p><p>消费高峰时可能需要等位</p><p>店内无包间</p><p>本产品不适于用于吉野家外送服务</p></li>
				</ul>
			</div>
			<div class="yuyue-button">
				<a href="javascript:;" class="btn" id='sure'>立即预约</a>
			</div>
		</section>
	</div>
	
	
	<!--正在弹出缴纳保证金-->
	<div class="model-2" style="display:none;">
		<p class="cont-mothed">您正在预定</p>
		<h2>10月17日</h2>
		<p>
			<span class="dian">永和大王(复兴门店)</span><span class="tit">大王香卤肉饭套餐一份(免费午餐)</span>
		</p>

		<p class='money'>需要缴纳保证金60元，用餐后可以赎回</p>
		
		<div class="yuyue-right">
			<a href="Recharge.html" id="skip">确认</a>
			 <a href="peopleBespoke.html" class="red" onclick="cancel();">取消</a>
		</div>
	</div>
	<!--遮罩层-->
	<div id="model_bg"></div>
</body>
<script type="text/javascript">
	
	$(".btn").on("click",function(){
		$(".model-2").css({"display":"block"})
	})
</script>
