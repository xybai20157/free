    //阻止事件冒泡
    function stopEventBubble(event){
        var e=event || window.event;

        if (e && e.stopPropagation){
            e.stopPropagation();
        }
        else{
            e.cancelBubble=true;
        }
    }

    //测试方法，调用时，直接调用test()或者test(event)，前者默认在调用最后一个未对应的参数传递事件
    function test(evt){

        stopEventBubble(evt);
